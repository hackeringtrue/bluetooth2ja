jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew
      - name: Build APK
        run: ./gradlew assembleDebug
